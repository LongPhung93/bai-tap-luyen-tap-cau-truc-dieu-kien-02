<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script !src="">
    let a = parseInt(prompt('Nhập vào độ dài cạnh a: '));
    let b = parseInt(prompt('Nhập vào độ dài cạnh b: '));
    let c = parseInt(prompt('Nhập vào độ dài cạnh c: '));
    if (a > 0 && b > 0 && c > 0 && a + b > c && a + c > b && b + c > a) {
        document.write(+a + "," + b + "," + c + ' là 3 cạnh của tam giác');
    } else {
        document.write(+a + "," + b + "," + c + ' không phải 3 cạnh của tam giác');
    }
</script>
</body>
</html>
